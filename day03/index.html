<html>
<head>
	<title>Advent of Code - Day 03 - Solution</title>
	<script type="text/javascript" src="solution.js"></script>
	<link rel="stylesheet" type="text/css" href="../styles/default.css">
</head>
<body>
<header>
	<h1>Advent of Code</h1>
</header>
<article class="main">
	<header>
		<h2>Day 03</h2>
	</header>
	<section class="aoc-description">
		<h3>Instructions</h3>
		<p>Move through a 2 dimenional grid using the following instructions:</p>
		<p><code>&gt; = move one step east<br>
		&lt; = move one step west<br>
		^ = move one step north<br>
		v = move one step south</code></p>
		<p><strong>Part 1.</strong> How many coordinates are visited once or more?</p>
	</section>
	<section class="aoc-input">
		<h3>Input</h3>
		<textarea id="inputstring"></textarea>
		<div class="buttons">
			<button onclick="calculate(document.getElementById('inputstring').value);">calculate</button>
		</div>
	</section>
	<section class="aoc-output">
		<h3>Output</h3>
		<div id="aoc-output-container"></div>
	</section>
</article>
</body>
</html>
