<html>
<head>
	<title>Advent of Code - Day 05 - Solution</title>
	<script type="text/javascript" src="solution.js"></script>
	<link rel="stylesheet" type="text/css" href="../styles/default.css">
</head>
<body>
<header>
	<h1>Advent of Code</h1>
</header>
<article class="main">
	<header>
		<h2>Day 05</h2>
	</header>
	<section class="aoc-description">
		<h3>Instructions</h3>
		<p>Evaluate a bunch of strings for a bunch of conditions. See <a href="http://adventofcode.com/day/5" title="Advent of Code - day 05">instructions</a> on the AoC website.</p>
		<p><strong>Part 1.</strong> How many strings match the first set of conditions?</p>
		<p><strong>Part 2.</strong> How many strings match the first second of conditions?</p>
	</section>
	<section class="aoc-input">
		<h3>Input</h3>
		<textarea id="inputstring"></textarea>
		<div class="buttons">
			<button onclick="solve(document.getElementById('inputstring').value);">calculate</button>
		</div>
	</section>
	<section class="aoc-output">
		<h3>Output</h3>
		<div id="aoc-output-container"></div>
	</section>
</article>
